<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Notes application</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="libs/angular.js"></script>
    <script src="notes.js"></script>
</head>
<body ng-controller="NotesController as notesCtrl">
    <div ng-repeat="note in notesCtrl.notes">
        <p class="note">{{note.text}}
        <button ng-click="notesCtrl.remove(note.id)">Remove</button>
        <button ng-click="notesCtrl.top(note.id)">Send to top</button>
        </p>
    </div>

    Add note:<br />
    <textarea rows="10" cols="50" ng-model="notesCtrl.text"></textarea>
    <button ng-click="notesCtrl.add()">Add note</button>
</body>
</html>
