<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Notes application</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="libs/angular.js"></script>
    <script src="notes.js"></script>
</head>
<body ng-controller="NotesController as notesCtrl">
    <select ng-model="order">
        <option value="order">Sort by order</option>
        <option value="text">Sort by alphabetical</option>
        <option value="date">Sort by date</option>
    </select>
    <div ng-repeat="note in notesCtrl.notes | orderBy : order">
        <p class="note"><span>{{note.date | date: 'HH:mm dd.MM.yyyy'}}</span>
            {{note.text}}
        <button ng-click="notesCtrl.remove(note._id)">Remove</button>
        <button ng-click="notesCtrl.top(note._id)">Send to top</button>
        </p>
    </div>

    Add note:<br />
    <textarea rows="10" cols="50" ng-model="notesCtrl.text"></textarea>
    <button ng-click="notesCtrl.add()">Add note</button>
</body>
</html>
