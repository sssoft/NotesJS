<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Notes application</title>
    <link rel="stylesheet" href="libs/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="libs/angular.js"></script>
    <script src="libs/angular-drag-and-drop-lists.js"></script>
    <script src="libs/angular-route.min.js"></script>
    <script src="routes/routes.js"></script>
    <script src="routes/notes/notes.js"></script>
    <script src="routes/viewSection/viewSection.js"></script>
</head>
<body ng-controller="NotesController as notesCtrl">


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <div class="navbar-brand">Notes tutorial app</div>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" placeholder="Username" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
                <a class="btn btn-primary" ng-href="#/register">Register</a>
            </form>
        </div><!--/.navbar-collapse -->
    </div>
</nav>


<div class="jumbotron">
    <div class="container">
        <h2>
            <span class="glyphicon glyphicon-edit"></span>
            Keep your notes in order
        </h2>
        <p>
            A simple application to keep your own notes in order.
        </p>
    </div>
</div>

<div class="container" ng-view></div>

</body>
</html>
