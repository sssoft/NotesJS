<div class="panel panel-primary">
    <div class="panel-heading">User registration form</div>
    <div class="panel-body">
        <form class="css-form" name="userForm" novalidate>
            <div class="form-group">
                <label for="userName">User name</label>
                <input type="text" class="form-control" id="userName" name="userName" placeholder="Username"
                    unique-user ng-model="user.userName" ng-required />
                <span ng-show="userForm.userName.$dirty && userForm.userName.$error.unique">User name is not unique</span>
            </div>

            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" class="form-control" id="pass" name="password" placeholder="Password"
                    ng-model="user.password" ng-required />
            </div>
            <div class="form-group">
                <label for="pass2">Confirm</label>
                <input type="password" class="form-control" id="pass2" name="password2" placeholder="Confirm password"
                    match-to="user.password" ng-model="user.password2" ng-required />
                <span ng-show="userForm.password2.$touched && userForm.password2.$error.matchTo">Passwords should match</span>
            </div>

            <div class="form-group">
                <label for="birth">Date of birth</label>
                <input type="text" class="form-control" id="birth" name="dateOfBirth" placeholder="Date of birth"
                    ng-model="user.dateOfBirth" ng-pattern="/^[0-9][0-9]\.[0-1][0-9]\.[1-2][0-9][0-9][0-9]$/" />
                <span ng-show="userForm.dateOfBirth.$error.pattern">Date of birth should be in format dd.mm.yyyy</span>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" ng-model="user.subscribe">Subscribe for newsletters</label>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="E-mail"
                    ng-model="user.email" ng-show="user.subscribe" />
            </div>
            <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
        </form>
    </div>
</div>
